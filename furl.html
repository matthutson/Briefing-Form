<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Friendly URL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #172B4D;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #DFE1E6;
            border-radius: 3px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .editor-content {
            border: 2px solid #DFE1E6;
            border-radius: 3px;
            padding: 0.5rem;
        }
        .submit-btn {
            background: #E31C3D;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #CD1736;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #DFE1E6;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f4f5f7;
            white-space: nowrap;
            font-weight: 500;
        }
        td[contenteditable="true"] {
            min-height: 24px;
        }
        .debug-panel {
            margin-top: 2rem;
            padding: 1rem;
            background: #f4f5f7;
            border-radius: 3px;
            display: none;
        }
        .success-message, .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem;
            border-radius: 4px;
            z-index: 1000;
            display: none;
        }
        .success-message {
            background: #00875a;
            color: white;
        }
        .error-message {
            background: #DE350B;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Request Friendly URL</h1>
    
    <form id="furlForm">
        <div class="form-group">
            <label for="name">Your Name*</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="dueDate">Due Date*</label>
            <input type="date" id="dueDate" name="dueDate" required>
        </div>
        
        <div class="form-group">
            <label>Friendly URLs*</label>
            <div id="furlTable" class="editor-content">
                <table>
                    <thead>
                        <tr>
                            <th>Friendly URL</th>
                            <th>Destination URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="successMessage" class="success-message">Friendly URLs submitted successfully!</div>
    <div id="errorMessage" class="error-message"></div>
    <div id="debugPanel" class="debug-panel">
        <h3>Debug Information</h3>
        <pre id="debugOutput"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('furlForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const debugPanel = document.getElementById('debugPanel');
            const debugOutput = document.getElementById('debugOutput');
            
            debugPanel.style.display = 'block';

            function log(message, data = null) {
                const timestamp = new Date().toISOString();
                let logMessage = `${timestamp}: ${message}\n`;
                if (data) {
                    logMessage += JSON.stringify(data, null, 2) + '\n';
                }
                debugOutput.textContent += logMessage;
                console.log(message, data);
            }

            function showMessage(element, duration = 3000) {
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, duration);
            }

            function extractTableData() {
                const rows = Array.from(document.querySelectorAll('#furlTable tbody tr'));
                return rows
                    .map(row => {
                        const cells = Array.from(row.cells);
                        const friendlyUrl = cells[0].textContent.trim();
                        const destinationUrl = cells[1].textContent.trim();
                        
                        if (friendlyUrl && destinationUrl) {
                            return {
                                friendlyUrl,
                                destinationUrl
                            };
                        }
                        return null;
                    })
                    .filter(row => row !== null);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                debugOutput.textContent = '';
                
                try {
                    const name = document.getElementById('name').value;
                    const dueDate = document.getElementById('dueDate').value;
                    const tableData = extractTableData();
                    
                    if (tableData.length === 0) {
                        throw new Error('Please fill in at least one row in the table');
                    }

                    // Format data as rows for Google Sheets
                    const rows = tableData.map(row => ({
                        Name: name,
                        'Due Date': dueDate,
                        'Friendly URL': row.friendlyUrl,
                        'Destination URL': row.destinationUrl
                    }));

                    log('Sending data to webhook:', rows);

                    const response = await fetch('https://n8n-container-service.5ndtj2s2t8qdr.eu-west-2.cs.amazonlightsail.com/webhook/9c5d58f8-73a1-45c7-9360-6cedf7e94676', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(rows)
                    });

                    log(`Response status: ${response.status}`);
                    
                    const responseText = await response.text();
                    log('Response body:', responseText);

                    if (!response.ok) {
                        throw new Error(`Failed to submit: ${response.status} ${responseText}`);
                    }

                    showMessage(successMessage);
                    form.reset();
                    document.querySelectorAll('#furlTable td[contenteditable="true"]')
                        .forEach(cell => cell.textContent = '');

                } catch (error) {
                    log('Error occurred:', error.message);
                    errorMessage.textContent = error.message;
                    showMessage(errorMessage, 5000);
                }
            });
        });
    </script>
</body>
</html>
