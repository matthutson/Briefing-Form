<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly URLs Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #172B4D;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #DFE1E6;
            border-radius: 3px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .editor-content {
            border: 2px solid #DFE1E6;
            border-radius: 3px;
            padding: 0.5rem;
            min-height: 150px;
        }
        .submit-btn {
            background: #E31C3D;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #CD1736;
        }
        .placeholder-row {
            color: #6B778C;
        }
        .hide-placeholder {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #DFE1E6;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f4f5f7;
        }
        .debug-panel {
            margin-top: 2rem;
            padding: 1rem;
            background: #f4f5f7;
            border-radius: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Friendly URLs Form</h1>
    
    <form id="furlForm">
        <div class="form-group">
            <label for="name">Your Name*</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Your Email*</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Friendly URLs*</label>
            <div id="furlTable" class="editor-content">
                <table>
                    <thead>
                        <tr>
                            <th>Friendly URL</th>
                            <th>Destination URL with UTM tracking string</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="placeholder-row">
                            <td>/hope</td>
                            <td>https://donation.comicrelief.com/?cartId=cr24-winter-sms-c&utm_source=triggered&utm_medium=sms&utm_campaign=winter24__donate_donate___uk___text__cr0002331</td>
                        </tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                        <tr><td contenteditable="true"></td><td contenteditable="true"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="debugPanel" class="debug-panel">
        <h3>Debug Information</h3>
        <pre id="debugOutput"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle placeholder behavior
            document.querySelector('#furlTable').addEventListener('focus', (e) => {
                const placeholderRow = document.querySelector('.placeholder-row');
                if (placeholderRow) {
                    placeholderRow.classList.add('hide-placeholder');
                }
            }, true);

            // Form submission
            document.getElementById('furlForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const debugPanel = document.getElementById('debugPanel');
                const debugOutput = document.getElementById('debugOutput');
                debugPanel.style.display = 'block';
                
                function log(message, data = null) {
                    const timestamp = new Date().toISOString();
                    let logMessage = `${timestamp}: ${message}\n`;
                    if (data) {
                        logMessage += JSON.stringify(data, null, 2) + '\n';
                    }
                    debugOutput.textContent += logMessage;
                    console.log(message, data);
                }

                // Get table data
                const tableRows = Array.from(document.querySelectorAll('#furlTable tbody tr:not(.placeholder-row)'))
                    .map(row => ({
                        friendlyUrl: row.cells[0].textContent.trim(),
                        destinationUrl: row.cells[1].textContent.trim()
                    }))
                    .filter(row => row.friendlyUrl || row.destinationUrl);

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    urls: tableRows
                };

                log('Form data to be sent:', formData);

                try {
                    log('Sending request to webhook...');
                    const response = await fetch('https://n8n-container-service.5ndtj2s2t8qdr.eu-west-2.cs.amazonlightsail.com/webhook-test/9c5d58f8-73a1-45c7-9360-6cedf7e94676', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    log(`Response status: ${response.status}`);
                    const responseText = await response.text();
                    log('Response body:', responseText);

                    if (!response.ok) {
                        throw new Error(`Failed to create issue: ${response.status} ${responseText}`);
                    }

                    alert('Friendly URLs submitted successfully!');
                    document.getElementById('furlForm').reset();
                    document.querySelectorAll('#furlTable td[contenteditable="true"]')
                        .forEach(cell => cell.textContent = '');
                    document.querySelector('.placeholder-row').classList.remove('hide-placeholder');
                    debugOutput.textContent = '';

                } catch (error) {
                    log('Error occurred:', error.message);
                    alert('Error submitting form: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
