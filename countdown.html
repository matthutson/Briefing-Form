<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .countdown-container {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .countdown-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            min-width: 70px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 2px solid #e42731;
        }
        .countdown-value {
            font-size: 24px;
            font-weight: bold;
            color: #e42731;
            margin-bottom: 5px;
        }
        .countdown-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .countdown-text {
            font-size: 24px;
            color: #e42731;
            font-weight: bold;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-timer">
            <div class="countdown-box">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="countdown-text">Until Red Nose Day</p>
    </div>

    <script>
        // Set end date to March 21, 2025, 19:00 (7pm)
        const countDownDate = new Date('March 21, 2025 19:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown-container").innerHTML = "<h2>Red Nose Day Is Here!</h2>";
            }
        }

        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
