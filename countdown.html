<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .countdown-container {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ff4b55, #e42731);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(228, 39, 49, 0.2);
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .countdown-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 15px;
            border-radius: 12px;
            min-width: 80px;
            transform: translateY(0);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .countdown-box:hover {
            transform: translateY(-5px);
        }
        .countdown-value {
            font-size: 36px;
            font-weight: 900;
            color: #e42731;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(228, 39, 49, 0.1);
        }
        .countdown-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .countdown-text {
            font-size: 28px;
            color: white;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .countdown-text {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-timer">
            <div class="countdown-box">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="countdown-text">Until Red Nose Day</p>
    </div>

    <script>
        const countDownDate = new Date('March 21, 2025 19:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown-container").innerHTML = "<h2 class='countdown-text'>Red Nose Day Is Here!</h2>";
            }
        }

        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
